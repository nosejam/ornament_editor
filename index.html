<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ornament Designer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            background-color: #f5f5f5;
            font-family: monospace;
        }
        #editor-panel {
            width: 50%;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }
        #code-editor {
            height: 75vh;
            width: 100%;
            border: 2px solid #333;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .CodeMirror {
            height: 100%;
            font-size: 14px;
            border-radius: 5px;
        }
        #update-btn {
            margin-top: 10px;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }
        #update-btn:hover {
            background-color: #45a049;
        }
        #examples-section {
            margin-top: 20px;
        }
        #examples-section h3 {
            margin-bottom: 10px;
        }
        .example-btn {
            margin: 5px 5px 5px 0;
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
        }
        .example-btn:hover {
            background-color: #0b7dda;
        }
        #canvas-panel {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #background-canvas, #ornament-canvas {
            position: absolute;
        }
        #action-buttons {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .action-btn {
            padding: 10px 20px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
        }
        .action-btn:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>
    <div id="editor-panel">
        <h2>Edit Ornament Design</h2>
        <div id="code-editor"></div>
        <button id="update-btn">Update Ornament</button>
        
        <div id="examples-section">
            <h3>Load Example:</h3>
            <button class="example-btn" data-example="smiley">Smiley Face</button>
            <button class="example-btn" data-example="star">Star</button>
            <button class="example-btn" data-example="snowman">Snowman</button>
            <button class="example-btn" data-example="gradient">Red Gradient</button>
        </div>
    </div>
    
    <div id="canvas-panel">
        <canvas id="background-canvas"></canvas>
        <canvas id="ornament-canvas"></canvas>
        <div id="action-buttons">
            <button class="action-btn" id="download-btn">Download</button>
            <button class="action-btn" id="print-btn">Print</button>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script>
        window.addEventListener('load', function() {
            const bgCanvas = document.getElementById('background-canvas');
            const bgCtx = bgCanvas.getContext('2d');
            const ornamentCanvas = document.getElementById('ornament-canvas');
            const ornamentCtx = ornamentCanvas.getContext('2d');
            const updateBtn = document.getElementById('update-btn');
            
            // Initialize CodeMirror editor
            const editor = CodeMirror(document.getElementById('code-editor'), {
                mode: 'javascript',
                theme: 'monokai',
                lineNumbers: true,
                lineWrapping: true,
                indentUnit: 4,
                tabSize: 4,
                indentWithTabs: false,
                matchBrackets: true,
                autoCloseBrackets: true
            });
            
            // Set canvas size to fixed 500px
            const circleSize = 500;
            bgCanvas.width = circleSize;
            bgCanvas.height = 1.5 * circleSize;
            ornamentCanvas.width = circleSize;
            ornamentCanvas.height = 1.5 * circleSize;
            
            const centerX = circleSize / 2;
            const centerY = circleSize * 0.75;
            const radius = circleSize / 2 - 8;
            
            // Example designs
            const examples = {
                smiley: `// Draw yellow background
ctx.beginPath();
ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
ctx.fillStyle = '#ffff00';
ctx.fill();

// Left eye
ctx.beginPath();
ctx.arc(centerX - 70, centerY - 60, 10, 0, Math.PI * 2);
ctx.fillStyle = '#000000';
ctx.fill();

// Right eye
ctx.beginPath();
ctx.arc(centerX + 70, centerY - 60, 10, 0, Math.PI * 2);
ctx.fillStyle = '#000000';
ctx.fill();

// Smile
ctx.beginPath();
ctx.arc(centerX, centerY - 20, 170, Math.PI/6, 5*Math.PI/6);
ctx.strokeStyle = '#000000';
ctx.lineWidth = 8;
ctx.stroke();`,
                
                star: `// Draw dark blue background
ctx.beginPath();
ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
ctx.fillStyle = '#000080';
ctx.fill();

// Draw yellow five-pointed star
ctx.save();
ctx.translate(centerX, centerY);
ctx.beginPath();
const starRadius = 125;
for (let i = 0; i < 5; i++) {
    const angle = (i * 4 * Math.PI) / 5 - Math.PI / 2;
    const x = Math.cos(angle) * starRadius;
    const y = Math.sin(angle) * starRadius;
    if (i === 0) ctx.moveTo(x, y);
    else ctx.lineTo(x, y);
}
ctx.closePath();
ctx.fillStyle = '#ffff00';
ctx.fill();
ctx.restore();`,
                
                snowman: `// Draw light blue background
ctx.beginPath();
ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
ctx.fillStyle = '#87ceeb';
ctx.fill();

// Ground
ctx.beginPath();
ctx.rect(centerX - 300, centerY + 50, 600, 300)
ctx.fillStyle = '#ffffff';
ctx.fill();
ctx.strokeStyle = '#000000';
ctx.lineWidth = 2;
ctx.stroke();

// Bottom circle (largest)
ctx.beginPath();
ctx.arc(centerX, centerY + 110 - 25 - 10, 60, 0, Math.PI * 2);
ctx.fillStyle = '#ffffff';
ctx.fill();
ctx.strokeStyle = '#000000';
ctx.lineWidth = 2;
ctx.stroke();

// Middle circle
ctx.beginPath();
ctx.arc(centerX, centerY - 25, 50, 0, Math.PI * 2);
ctx.fillStyle = '#ffffff';
ctx.fill();
ctx.strokeStyle = '#000000';
ctx.lineWidth = 2;
ctx.stroke();

// Top circle (head)
ctx.beginPath();
ctx.arc(centerX, centerY - 90 - 25 + 10, 40, 0, Math.PI * 2);
ctx.fillStyle = '#ffffff';
ctx.fill();
ctx.strokeStyle = '#000000';
ctx.lineWidth = 2;
ctx.stroke();

// Eyes on top circle
ctx.beginPath();
ctx.arc(centerX - 15, centerY - 90 - 25 - 5, 3, 0, Math.PI * 2);
ctx.fillStyle = '#000000';
ctx.fill();

ctx.beginPath();
ctx.arc(centerX + 15, centerY - 90 - 25 - 5, 3, 0, Math.PI * 2);
ctx.fillStyle = '#000000';
ctx.fill();

// Smile on top circle
ctx.beginPath();
ctx.arc(centerX, centerY - 90 - 25 + 10, 20, 0, Math.PI);
ctx.strokeStyle = '#000000';
ctx.lineWidth = 2;
ctx.stroke();

// Three buttons on middle circle
ctx.beginPath();
ctx.arc(centerX, centerY - 41.67, 3, 0, Math.PI * 2);
ctx.fillStyle = '#000000';
ctx.fill();

ctx.beginPath();
ctx.arc(centerX, centerY - 25, 3, 0, Math.PI * 2);
ctx.fillStyle = '#000000';
ctx.fill();

ctx.beginPath();
ctx.arc(centerX, centerY - 8.33, 3, 0, Math.PI * 2);
ctx.fillStyle = '#000000';
ctx.fill();`,
                
                gradient: `// Create radial gradient from top-right to center
// Parameters: x1, y1, r1, x2, y2, r2
// Start: top-right area, small radius
// End: center, large radius to cover ornament
const gradient = ctx.createRadialGradient(
    centerX + 100, centerY - 100, 20,  // Start point (top-right)
    centerX, centerY, 300               // End point (covers ornament)
);

// Add color stops (0 = start, 1 = end)
gradient.addColorStop(0, '#ffffff');    // White at top-right
gradient.addColorStop(1, '#8b0000');    // Dark red at edges

// Fill the ornament circle with gradient
ctx.beginPath();
ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
ctx.fillStyle = gradient;
ctx.fill();`
            };
            
            // Default code
            editor.setValue(examples.smiley);
            
            // Draw ornament frame
            function drawOrnamentFrame() {
                ornamentCtx.clearRect(0, 0, ornamentCanvas.width, ornamentCanvas.height);
                
                // Draw the main circle
                ornamentCtx.beginPath();
                ornamentCtx.arc(centerX, centerY, radius, 0, Math.PI * 2);
                ornamentCtx.strokeStyle = '#000000';
                ornamentCtx.lineWidth = 8;
                ornamentCtx.stroke();
                
                // Draw ornament cap
                const capWidth = 83.33;
                const capHeight = 41.67;
                const capX = centerX - capWidth / 2;
                const capY = centerY - radius - capHeight;
                
                ornamentCtx.beginPath();
                ornamentCtx.rect(capX, capY, capWidth, capHeight);
                ornamentCtx.strokeStyle = '#000000';
                ornamentCtx.lineWidth = 8;
                ornamentCtx.stroke();
                ornamentCtx.fillStyle = '#000000';
                ornamentCtx.fill();
                
                // Draw hook circle
                const hookRadius = 25;
                const hookY = capY - hookRadius;
                ornamentCtx.beginPath();
                ornamentCtx.arc(centerX, hookY, hookRadius, 0, Math.PI * 2);
                ornamentCtx.strokeStyle = '#000000';
                ornamentCtx.lineWidth = 8;
                ornamentCtx.stroke();
            }
            
            // Draw background content
            function drawBackground() {
                bgCtx.clearRect(0, 0, bgCanvas.width, bgCanvas.height);
                
                // Fill entire canvas with white first
                bgCtx.fillStyle = '#f5f5f5';
                bgCtx.fillRect(0, 0, bgCanvas.width, bgCanvas.height);
                
                // Set clipping region to circle
                bgCtx.save();
                bgCtx.beginPath();
                bgCtx.arc(centerX, centerY, radius, 0, Math.PI * 2);
                bgCtx.clip();
                
                const ctx = bgCtx;
                try {
                    eval(editor.getValue());
                } catch (e) {
                    console.error('Error in user code:', e);
                    alert('Error in code: ' + e.message);
                }
                
                bgCtx.restore();
            }
            
            // Initial draw
            drawBackground();
            drawOrnamentFrame();
            
            // Update button handler
            updateBtn.addEventListener('click', () => {
                drawBackground();
            });
            
            // Example button handlers
            document.querySelectorAll('.example-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const exampleName = btn.getAttribute('data-example');
                    editor.setValue(examples[exampleName]);
                    drawBackground();
                });
            });
            
            // Allow Ctrl+Enter to update
            editor.setOption('extraKeys', {
                'Ctrl-Enter': function() {
                    drawBackground();
                }
            });
            
            // Download button handler
            document.getElementById('download-btn').addEventListener('click', () => {
                // Create a temporary canvas to combine both layers
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = bgCanvas.width;
                tempCanvas.height = bgCanvas.height;
                const tempCtx = tempCanvas.getContext('2d');
                
                // Draw white background first
                tempCtx.fillStyle = '#ffffff';
                tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
                
                // Draw the background layer
                tempCtx.drawImage(bgCanvas, 0, 0);
                
                // Draw the ornament layer
                tempCtx.drawImage(ornamentCanvas, 0, 0);
                
                // Download
                const link = document.createElement('a');
                link.download = 'ornament.png';
                link.href = tempCanvas.toDataURL();
                link.click();
            });
            
            // Print button handler
            document.getElementById('print-btn').addEventListener('click', () => {
                // Create a temporary canvas to combine both layers
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = bgCanvas.width;
                tempCanvas.height = bgCanvas.height;
                const tempCtx = tempCanvas.getContext('2d');
                
                // Draw white background first
                tempCtx.fillStyle = '#ffffff';
                tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
                
                // Draw the background layer
                tempCtx.drawImage(bgCanvas, 0, 0);
                
                // Draw the ornament layer
                tempCtx.drawImage(ornamentCanvas, 0, 0);
                
                // Open print dialog with the image
                const printWindow = window.open('', '_blank');
                printWindow.document.write('<html><head><title>Print Ornament</title></head><body style="margin:0;display:flex;justify-content:center;align-items:center;min-height:100vh;">');
                printWindow.document.write('<img src="' + tempCanvas.toDataURL() + '" style="max-width:100%;height:auto;"/>');
                printWindow.document.write('</body></html>');
                printWindow.document.close();
                printWindow.focus();
                setTimeout(() => printWindow.print(), 250);
            });
        });
    </script>
</body>
</html>
